name: mysticfal
description: A comprehensive fortune telling app with Turkish coffee reading, astrology, and horoscope features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_remote_config: ^4.3.8

  # Google Sign In
  google_sign_in: ^6.1.6

  # Apple Sign In
  sign_in_with_apple: ^5.0.0

  # State Management
  provider: ^6.1.1

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # OpenAI Integration
  chat_gpt_sdk: ^2.2.5

  # Subscriptions
  purchases_flutter: ^6.9.2

  # Ads
  google_mobile_ads: ^4.0.0

  # UI & Animations
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Text to Speech
  flutter_tts: ^3.8.3

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Icons & Fonts
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0

  # Utils
  uuid: ^4.2.1
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - .env

  fonts:
    - family: Mystical
      fonts:
        - asset: assets/fonts/mystical.ttf
